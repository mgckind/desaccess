<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>s-table-lite demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../s-table-lite.html">
    <link rel="import" href="../s-tbody.html">
    <link rel="import" href="../s-tr.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic s-table-lite demo</h3>
      <demo-snippet>
        <template>
          <style>
            td, th {
              padding: 8px;
              box-sizing: border-box;
              white-space: nowrap;
            }
            td:nth-of-type(1),
            th:nth-of-type(1) {
              background-color: rgba(255, 0, 255, 0.2);
            }
            tr.iron-selected td {
              background-color: rgba(0, 0, 0, 0.1);
            }
            tr:hover td {
              background-color: rgba(0, 0, 0, 0.2);
            }
            tr td.iron-selected:not(:nth-of-type(1)) {
              background-color: rgba(255, 255, 0, 0.2);
            }
          </style>

          <table is="s-table-lite" fixed-column>
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Favorite Color</th>
                <th>Wars or Trek?</th>
                <th>Porn Name</th>
                <th>Date of Birth</th>
                <th>Dream Vacation City</th>
                <th>GPA</th>
                <th>Arbitrary Data</th>
              </tr>
            </thead>
            <tbody is="s-tbody">
              <tr is="s-tr" multi>
                <td>James</td>
                <td>Matman</td>
                <td>Chief Sandwich Eater</td>
                <td>Lettuce Green</td>
                <td>Trek</td>
                <td>Digby Green</td>
                <td>January 13, 1979</td>
                <td>Gotham City</td>
                <td>3.1</td>
                <td>RBX-12</td>
              </tr>
              <tr is="s-tr" multi>
                <td>The</td>
                <td>Tick</td>
                <td>Crimefighter Sorta</td>
                <td>Blue</td>
                <td>Wars</td>
                <td>John Smith</td>
                <td>July 19, 1968</td>
                <td>Athens</td>
                <td>N/A</td>
                <td>Edlund, Ben (July 1996).</td>
              </tr>
              <tr is="s-tr" multi>
                <td>Jokey</td>
                <td>Smurf</td>
                <td>Giving Exploding Presents</td>
                <td>Smurflow</td>
                <td>Smurf</td>
                <td>Smurflane Smurfmutt</td>
                <td>Smurfuary Smurfteenth, 1945</td>
                <td>New Smurf City</td>
                <td>4.Smurf</td>
                <td>One</td>
              </tr>
              <tr is="s-tr" multi>
                <td>Cindy</td>
                <td>Beyler</td>
                <td>Sales Representative</td>
                <td>Red</td>
                <td>Wars</td>
                <td>Lori Quivey</td>
                <td>July 5, 1956</td>
                <td>Paris</td>
                <td>3.4</td>
                <td>3451</td>
              </tr>
              <tr is="s-tr" multi>
                <td>Captain</td>
                <td>Cool</td>
                <td>Tree Crusher</td>
                <td>Blue</td>
                <td>Wars</td>
                <td>Steve 42nd</td>
                <td>December 13, 1982</td>
                <td>Las Vegas</td>
                <td>1.9</td>
                <td>Under the couch</td>
              </tr>
            </tbody>
          </table>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>

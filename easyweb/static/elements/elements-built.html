<script>
Polymer({
    is: "des-query",
    properties: {
        querystr :{
            type: String,
            observer: '_queryChanged',
        },
        querykind :{
            type: String,
            value: 'submit',
        },
        db :{
            type: String,
            value: '',
        },
        outputfile :{
            type: String,
            value: 'nofile',
        },
        email :{
            type: String,
            value: '',
        },
        username :{
            type: String,
            value: '',
        },
        jobid :{
            // current job id
            type: String,
            value: 'nojob',
        },
        queryname :{
            type: String,
            value: ''
        },
        queryemail :{
            type: String,
            value: ''
        },
        querycomp :{
            type: Boolean,
            value: false
        }
    },
    attached: function() {
        myQuery = document.getElementById("queryBox");
        setTimeout(function() {
            app.editor.refresh();
            app.editor.focus();
        },20);
    },
    ready: function (){

        var _self = this;
        loc = window.location.host;
        //var ws = new WebSocket("wss://"+loc+"/easyweb/websocket/");
        var ws = new WebSocket("ws://"+loc+"/easyweb/websocket/");
        ws.onmessage = function(e) {
            document.getElementById("getMyJobs").generateRequest();
            try {
                var tmp = JSON.parse(e.data);
                }
            catch(err) {
                return
            }
            _self.jobid = tmp.out;
            console.log(_self.jobid+'from socket');
            if (tmp.stopJob == 'yes') {

                document.getElementById("querySpinner").active = false;
                document.getElementById('QuickQuery').disabled=false;
                _self.msg = 'Time Exceeded (30 sec), Please try to re-submit the job';
                _self.isQuery = true;
                _self.isOk = false;
            }
            else{
            document.getElementById("getMyResponse").generateRequest();
                _self.msg = tmp.result;
            }
            }
    },
    _returnVal: function(item,key) {return item[key];},
    _getQuery: function(querystr,querykind,outputfile, queryname, queryemail, querycomp){return {query:querystr, querykind:querykind, filename:outputfile, queryname: queryname,queryemail:queryemail, querycomp:querycomp};},
    _getJobid: function(jobid){return {jobid:jobid};},
    _queryChanged: function(){
        console.log('query  changed to: ' , this.querystr);
    },
    _emailcheck: function(){
            var emailbox = document.getElementById("checkemail");
            document.getElementById("queryemail").value=this.email;
            if (emailbox.checked == true){
                //edialog.open();
            }
            else
            {
            document.getElementById("queryemail").value='';
            }
        },
    _enableOutputFile: function(){
        if (document.getElementById('inputOutputCheck').checked){
            document.getElementById('inputOutputFile').disabled=false;
            document.getElementById('subQuery').disabled=false;
        }
        else {
            document.getElementById('inputOutputFile').disabled=true;
            document.getElementById('subQuery').disabled=true;
        }
    },
    _complete: function(e){
        var _self = this;
        _self.data = e.detail.response;
        _self.isOk = true;
        if (_self.data.kind == 'select') {
        document.getElementById("querySpinner").active = false;
        document.getElementById('QuickQuery').disabled=false;
            _self.isSelect = true;
            _self.isQuery = true;
            _self.msg = 'Done!';
            document.getElementById('response2').scrollIntoView();
            _self.mydata = JSON.parse(_self.data.data);
            _self.keys = Object.keys(_self.mydata[0]);
            _self.idx = "IDX";
        };
        if (_self.data.kind == 'query') {
        document.getElementById("querySpinner").active = false;
        document.getElementById('QuickQuery').disabled=false;
            _self.isQuery = true;
            _self.isSelect = false;
            _self.msg = _self.data.data;
            _self.isOk = true;
            if (_self.data.status != 'ok') {_self.isOk = false;}
        };
        if (_self.data.kind == 'check') {
        document.getElementById("querySpinner").active = false;
        document.getElementById('QuickQuery').disabled=false;
            _self.isQuery = true;
            _self.isSelect = false;
            _self.msg = _self.data.data;
            _self.isOk = true;
            if (_self.data.status != 'ok') {_self.isOk = false;}
        };
        var bbs = document.getElementsByClassName("queryButton");
        var cbbs = bbs.length;
        for (var i = 0; i< cbbs; i++){
            bbs[i].disabled = false;
        };
        if (this.querykind == 'submit') {
           document.getElementById("querySpinner").active = false;
            if (_self.isOk){
            document.querySelector('#toast1').show();}
            document.getElementById("getMyJobs").generateRequest();
        }
        //document.querySelector('#toast1').show();

    },
    _request: function(e){
        var bbs = document.getElementsByClassName("queryButton");
        var cbbs = bbs.length;
        for (var i = 0; i< cbbs; i++){
            bbs[i].disabled = true;
        };

        if (this.querykind == 'quick') {
            document.getElementById("querySpinner").active = true;
        }
    },
    _error: function(e){
        document.querySelector('#toast2').show();
    },
    clearQueryBox: function(){
        this.querystr = '';
        app.editor.setValue('-- Insert Query --\n\n');
        app.editor.focus();
        app.editor.execCommand('goLineDown');
        document.getElementById('inputOutputFile').disabled = true;
        document.getElementById("querySpinner").active = false;
        document.getElementById('QuickQuery').disabled=false;
        document.getElementById('inputOutputCheck').checked = false;
        document.getElementById('inputOutputCheck').disabled = false;
        document.getElementById('inputOutputFile').value = '';
        document.getElementById('inputOutputFile').disabled=false;
        document.getElementById('queryname').value = '';
        document.getElementById('checkemail').checked = false;
        document.getElementById('compress-box').checked = false;
        document.getElementById('queryemail').value ='';
        document.getElementById('subQuery').disabled=true;
        this.outputfile = 'nofile';
        this.mydata = [];
        this.msg = '';
        this.keys = [];
        this.idx = '';
        this.isSelect = false;
    },
    _submitQuery: function(event){
            console.log('invalid');
        this.querystr = app.editor.getValue();
        this.querykind = 'submit';
        this.queryname = document.getElementById('queryname').value;
        this.queryemail = document.getElementById('queryemail').value;
        this.querycomp = document.getElementById('compress-box').checked;
        if (document.getElementById('inputOutputCheck').checked){
            this.outputfile = document.getElementById('inputOutputFile').value;}
        this.mydata = [];
        this.keys = [];
        this.idx = '';
        valid = true;
        if (this.querystr == '') {
            valid = false;
        }
        if (valid) {
            queryform = document.getElementById("getQuery");
            queryform.generateRequest();
        }
    },
    _quickSubmit: function(event){
        document.getElementById('inputOutputCheck').checked = false;
        document.getElementById('inputOutputFile').disabled = true;
        document.getElementById('subQuery').disabled=true;
        document.getElementById('QuickQuery').disabled=true;
        this.msg='';
        this.querystr = app.editor.getValue();
        this.querykind = 'quick';
        this.outputfile = 'nofile';
        this.queryname = document.getElementById('queryname').value;
        this.queryemail = document.getElementById('queryemail').value;
        this.querycomp = document.getElementById('compress-box').checked;
        this.mydata = [];
        this.keys = [];
        this.idx = '';
        valid = true;
        if (this.querystr == '') {
            valid = false;
        }
        //var valid = document.getElementById("queryBox").validate();
        if (valid) {
            queryform = document.getElementById("getQuery");
            queryform.generateRequest();}
    },
    _checkSyntax: function(event){
        this.querystr = app.editor.getValue();
        this.querykind = 'check';
        this.queryname = document.getElementById('queryname').value;
        this.queryemail = document.getElementById('queryemail').value;
        this.querycomp = document.getElementById('compress-box').checked;
        this.outputfile = 'nofile';
        this.mydata = [];
        this.keys = [];
        this.idx = '';
        valid = true;
        if (this.querystr == '') {
            valid = false;
        }
        //var valid = document.getElementById("queryBox").validate();
        if (valid) {document.getElementById("getQuery").generateRequest();}
    },
    patchOverlay: function (e) {
        if (e.target.withBackdrop) {
            e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
        }
    },
    _seeHelp: function(e){
        e.preventDefault();
        document.getElementById('jobHelpQuery').open();
    },

    _seeExample: function(e){
        //var app = document.querySelector('#app');
        //var pages = document.getElementById("mainPages");
        //var menu = document.querySelector('paper-menu');
        //app.selection=3;
        //pages.selected=3;
        //menu.selected=3;
        app.editor.refresh();
    },
    _downloadFile: function(e) {
        e.preventDefault();
        var filename = 'quickResults.csv'
        var user = this.username;
        console.log(user);
        var link = document.createElement('a');
        link.href = "/easyweb/static/workdir/" + user + "/" + filename;
        if (link.download !== undefined) {
            //Set HTML5 download attribute. This will prevent file from opening if supported.
            var fileName = link.href.substring(link.href.lastIndexOf('/') + 1, link.href.length);
            link.download = fileName;
        }
        if (document.createEvent) {
            var e = document.createEvent('MouseEvents');
            e.initEvent('click', true, true);
            link.dispatchEvent(e);
            return true;
        }
        var query = '?download';
        window.open(link.href + query);

    },

    _nextPage: function() {
        var crs = document.getElementById("query-crs");
        crs.goToNextPage();
    },

    _prevPage: function() {
        var crs = document.getElementById("query-crs");
        crs.goToPrevPage();
    },
});
</script>

  <template>
    <style>

      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        position: relative;
        animation: 1ms appear;

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }

      #items {
        position: relative;

      #items,

      #outersizer {
        border-top: 0 solid transparent;
        border-bottom: 0 solid transparent;

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      }

      #items > tr {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
      }

      table {
        height: 100%;
        width: 100%;
        display: block;
        overflow: auto;
        box-sizing: border-box;
      }

      [overflow-hidden] {
        overflow: hidden;
      }

      tbody {
        display: block;
      }

      thead th,
      tfoot td {
        top: 0;
      }

      .vaadin-grid-cell {
        padding: 0;
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
      }

      .vaadin-grid-cell:not([detailscell]) {
        position: relative;
      }

      .vaadin-grid-cell ::content > vaadin-grid-cell-content {
         width: 100%;
         display: inline-flex;
         justify-content: center;
         flex-direction: column;
         white-space: nowrap;
         overflow: hidden;
      }

      .vaadin-grid-column-resize-handle {
        position: absolute;
        right: 0;
        height: 100%;
        cursor: col-resize;
        z-index: 1;
      }

      .vaadin-grid-column-resize-handle::before {
        position: absolute;
        content: "";
        height: 100%;
        width: 35px;
        transform: translateX(-50%);
      }

      [lastcolumn] .vaadin-grid-column-resize-handle::before,
      [last-frozen] .vaadin-grid-column-resize-handle::before {
        width: 18px;
        transform: translateX(-100%);
      }

      :host([column-reordering-allowed]) #header,
      :host([column-resizing]) {
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :host([column-resizing]) {
        cursor: col-resize;
      }

      :host([ios][column-resizing]) #outerscroller {
        overflow: hidden;
      }

      tr:not([hidden]) {
        display: flex;
        width: 100%;
      }

      [frozen] {
        z-index: 2;
      }

      [hidden] {
        display: none;
      }

      caption {
        position: absolute;
        display: block;
        padding: 0;
        width: 100%;
        z-index: -100;
      }

function keysrt(key,desc) {
  return function(a,b){

}

<script>
      Polymer({
      is: "des-my-jobs",
      properties: {
        username: {
            type: String,
            value: '',
        },
        jobid: {
            type: String,
            value: '',
        },
        nfiles: {
            value: 0,
        },
        jobquery: {
            type: String,
            value: '',
        },
        jobname: {
            type: String,
            value: '',
        }
      },
      _getJobId: function(username, jobid){return {username:username, jobid:jobid};},
      attached: function() {
        myJobQuery = document.getElementById("jobQueryBox");
        },
      _handleResponse: function(e){
        var _self = this;
        _self.data = e.detail.response;
        _self.count = _self.data.length;
    },
      _handleTermination: function(e){
      document.getElementById("getMyJobs").generateRequest();
    },
      _refreshJobs: function(e){
      document.getElementById("getMyJobs").generateRequest();
    },
      _completed: function(status) {
          if (status === "SUCCESS") {
              return true;
          }
      },
      _pending: function(status) {
          if (status === "PENDING") {
              return true;
          }
      },
      _stop: function(status) {
          if (status != "PENDING" && status != "SUCCESS" ) {
              return true;
          }
      },
    _copyQuery: function(){
        document.getElementById("desQuery").clearQueryBox();
        document.querySelector('#toastCopy').show();
        app.editor.setValue(app.jobquerybox.getValue());

        console.log("-> line number: ", app.editor.lineCount());
        setTimeout(function() {
            app.editor.refresh();
            app.editor.focus();
        },20);

    },
    _checkFiles: function(jfiles){
        if (jfiles != '') {return true;}
        else {return false;}
    },
    _downloadFile: function(e){
        e.preventDefault();
        var filename =  e.model.item.file;
        var jobid = this.jobid;
        var user = this.username;
        var link = document.createElement('a');
        link.href = "http://desdr-server.ncsa.illinois.edu/workdir/"+user+"/"+jobid+"/"+filename;
              if (link.download !== undefined){
                  //Set HTML5 download attribute. This will prevent file from opening if supported.
                  var fileName = link.href.substring(link.href.lastIndexOf('/') + 1, link.href.length);
                  link.download = fileName;
                }
                if (document.createEvent) {
                  var e = document.createEvent('MouseEvents');
                  e.initEvent('click' ,true ,true);
                  link.dispatchEvent(e);
                  return true;
                }
                  var query = '?download';
                  window.open(link.href + query);

    },
     _seeQuery: function(e){
        e.preventDefault();
        this.jobid = e.model.item.job;
        this.jobquery = e.model.item.jquery;
        document.getElementById('JobQuery').open();
        app.jobquerybox.setValue(this.jobquery);
        setTimeout(function() {
            app.jobquerybox.refresh();
//            app.jobquerybox.focus();
        },10);
     },
     _killQuery: function(e){
        e.preventDefault();
        this.jobid = e.model.item.job;
        this.username = e.model.item.user;
        document.getElementById("killJob").generateRequest();
     },

      _genDeleteReq: function(){
          var list = document.getElementById("material");
          var listAll = this.$.material.selectedItems;
          this.mytemp = JSON.parse(JSON.stringify(listAll));
          if(this.$.material.selectedItems.length === 0) {
              alert("Invalid number of jobs.");
          }
          else {
              var result = confirm("Do you want to delete these "+this.$.material.selectedItems.length+" jobs? They will be also erased from disk storage");
              var toDel=[];
              if (result){
                  for (i = 0; i < this.mytemp.length ; i++) {
                      toDel.push(listAll[i].job);
                  }
                  req = document.getElementById("DeleteReq");
                  req.params = toDel;
                  req.generateRequest();
                  this._resetSelection();
              }
          }
      },

      _afterDelete: function(e){
          var list = document.getElementById("material");
          req = document.getElementById("getMyJobs");
          req.generateRequest();
          this._resetSelection();
      },


      _resetSelection: function() {
          this.$.material.selectedItems = [];
          this.updateStyles();
      },

     _seeFiles: function(e){
        e.preventDefault();
        this.jobid = e.model.item.job;
        this.username = e.model.item.user;
        this.jobfiles = JSON.parse(e.model.item.jfiles);
        this.jobsizes = JSON.parse(e.model.item.jsizes);
        this.nfiles = this.jobfiles.length;
        this.jobs = []//{file:this.jobfiles[0], size:this.jobsizes[0]}] ;
        for (i=0; i< this.jobfiles.length; i++){
            this.jobs.push({file:this.jobfiles[i], size:this.jobsizes[i]});
            }
        this.myfiles=this.jobs.sort(keysrt('file'));
        document.getElementById('JobFiles').open();
     },

     _seeTiles: function(e){
        e.preventDefault();
        this.jobid = e.model.item.job;
        this.username = e.model.item.user;
        console.log(this.jobid + 'Tiles');
        //document.getElementById('desTiles').username = this.username;
        //document.getElementById('desTiles').jobid = this.jobid;
        document.getElementById('JobTiles').open();
     },
      _seeHelp: function(e){
          e.preventDefault();
          document.getElementById('jobHelpMyJobs').open();
      },

      _seeName: function(e){
          e.preventDefault();
          this.jobid = e.model.item.job;
          this.jobname = e.model.item.jname;
          this.username = e.model.item.user;
          //document.getElementById('desTiles').username = this.username;
          //document.getElementById('desTiles').jobid = this.jobid;
          document.getElementById('JobName').open();
      },

      _genChangeReq: function() {
          var newjname = document.getElementById("newname").value;
          console.log('New name: ', newjname);
          if(newjname === "") {
              console.log("No new name entered");
          }
          else {
              var formdata = new FormData();
              formdata.append('username', this.username);
              formdata.append('jobid', this.jobid);
              formdata.append('jobname', newjname);

              $.ajax({
                  url: '/easyweb/change/',
                  type: 'POST',
                  //beforeSend: this.beforeSendHandler,
                  success: this.completeHandler,
                  error: this.errorHandler,
                  data: formdata,
                  cache: false,
                  contentType: false,
                  processData: false
              });
          }

      },

          completeHandler: function(){
              console.log('YESSSSS');
              var req = document.getElementById("getMyJobs");
              req.generateRequest();
              document.querySelector('#toast-nm-good').show();
              document.getElementById("newname").value = "";

          },
          errorHandler: function(){
              console.log('NOOOO');
              document.querySelector('#toast-nm-bad').show();
          },
     patchOverlay: function (e) {
         if (e.target.withBackdrop) {
            e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
         }
     },
      _nextPage: function() {
          var crs = document.getElementById("jobs-crs");
          crs.goToNextPage();
      },

    _prevPage: function() {
      var crs = document.getElementById("jobs-crs");
      crs.goToPrevPage();
    }

    });


</script>

        function loadTiles(filename,color,callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', filename, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(color,xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function checkRA(ra) {
            if (ra > 180.) {
                ra = ra - 360.;
            };
            return 0.-ra;
        }

        function restoreRA(ra) {
            ra = 0. -ra
            if (ra < 0) {
                ra = ra + 360.;
            };
            return ra;
        }

        function clearSelection() {
            if(document.selection && document.selection.empty) {
                document.selection.empty();
            }
            else if(window.getSelection) {
                var sel = window.getSelection();
                sel.removeAllRanges();
            }

    Polymer({
        is: "des-coadds",
        properties: {
            file_name : {
                type : String,
                value : "Upload File"
            },
            enter_values : {
                type : String,
                value : "Enter Values"
            },

            submit_type : {
                type: String,
                value: "csvfile",
            },
            email: {
                type: String,
                values: "",
            },
            job_comment: {
                type : String,
                value : ""
            }
        },
        get file(){
            return this.$.file.files[0]
        },
        emailcheck: function(){
            var emailbox = document.getElementById("sendemail");
            var edialog = document.getElementById("emaildialog");
            document.getElementById("validemail").value=this.email;
            if (emailbox.checked == true){
                //edialog.open();
            }
            else
            {
                document.getElementById("validemail").value='';
            }
        },
        _fileChange: function(){
            this.file_name = this.file.name;
            console.log('File to read : ' + this.file_name );
            document.getElementById("submitJobButton").disabled=false;
            document.getElementById("enterValues").disabled=true;
//            document.getElementById("uploadicon").style.display='none';
            document.getElementById("uploadicon").icon = "done";

            this.submit_type = 'csvfile';
//            document.getElementById("filename").value = this.file_name;
        },
        clear: function(){
            document.getElementById("submitJobButton").disabled=true;
            document.getElementById("enterValues").disabled=false;
            document.getElementById("uploadFile").disabled=false;
            document.getElementById("keyboardicon").style.display='inline-block';
            document.getElementById("xsizeSlider").value="1.0";
            document.getElementById("ysizeSlider").value="1.0";
            document.getElementById("ysizeLabel").innerHTML="1.0";
            document.getElementById("xsizeLabel").innerHTML="1.0";
            document.getElementById("sendemail").checked=false;
            document.getElementById("onlyreturnlist").checked=false;
            document.getElementById("desPositions").clear();
            document.getElementById("validemail").value='';
            document.getElementById("validname").value='';
//            document.getElementById("filename").value = '';
//            document.getElementById("coords").value = '';
            document.getElementById("uploadicon").icon = "backup";
            document.getElementById("keyboardicon").icon = "hardware:keyboard";





            //            document.getElementById("coaddTag").selected="0";
            this.file_name = "Upload File";
            this.job_comment = "";
//            document.getElementById("jobcommentcoadds").value="";

            var upIcon = document.getElementById("uploadicon").style.display='inline-block';
            this.enter_values = "Enter Values";
            //$('#dothis')[0].checked=false;
            this.$.file.value = "";
        },
        _countCoords: function(coords) {
            console.log(coords);
        },

        _openPositions: function(){
            var inputDialog = document.getElementById("inputValuesDialog");
            inputDialog.open();
            this.submit_type = 'manual';


        },
        completeHandler: function(){
            console.log('YESSSSS');
            document.getElementById('desCoadds').clear();
            document.querySelector('#toast1coadd').show();
            document.getElementById("getMyJobs").generateRequest();
        },
        errorHandler: function(){
            console.log('NOOOO');
            document.getElementById('desCoadds').clear();
            document.querySelector('#toast2coadd').show();
        },
        _submitJob: function(event){
            var formdata = new FormData();
            formdata.append('csvfile', this.$.file.files[0]);
            formdata.append('xsize', document.getElementById("xsizeSlider").value);
            formdata.append('ysize', document.getElementById("ysizeSlider").value);
            formdata.append('list_only', document.getElementById("onlyreturnlist").checked);
            formdata.append('send_email', document.getElementById("sendemail").checked);
            formdata.append('email', document.getElementById("validemail").value);
            formdata.append('name', document.getElementById("validname").value);
            formdata.append('submit_type', this.submit_type);
            formdata.append('values',document.getElementById("enteredPositions").value);

            $.ajax({
                url: '/easyweb/cutout/',
                type: 'POST',
                //beforeSend: this.beforeSendHandler,
                success: this.completeHandler,
                error: this.errorHandler,
                data: formdata,
                cache: false,
                contentType: false,
                processData: false
            });
        },
        _clearForm: function(){
            console.log('clear Form');
            desCoadds=document.getElementById('desCoadds');
            desCoadds.clear();
        },
        patchOverlay: function (e) {
            if (e.target.withBackdrop) {
                e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
            }
        },
        _seeHelp: function(e){
            e.preventDefault();
            document.getElementById('jobHelpCoadds').open();
        },


        _nextPage: function() {
            var crs = document.getElementById("coadd-crs");
            crs.goToNextPage();
        },

        _prevPage: function() {
            var crs = document.getElementById("coadd-crs");
            crs.goToPrevPage();
        },

    });



</script>

          var singlepath = "";

          (function(){
              Polymer({

                  properties: {
                      _elevation:{
                          type: Number,
                          value: 0,
                      },
                      imdisplay:{
                          type: String,
                          value: "",
                      },
                      imtitle:{
                          type: String,
                          value: "",
                      },
                      jobid : {
                          type: String,

                      },
                  },
            keyBindings:{
              'enter:keydown':'_gobackdialog',
            },


                  _nextPage: function() {
                  var crs = document.getElementById("thumb-crs");
                  crs.goToNextPage();
              },

              _prevPage: function() {
                  var crs = document.getElementById("thumb-crs");
                  crs.goToPrevPage();
              },

                  _mouseout: function(){
                      this._elevation = 0;
                  },
                  _mouseover: function(){
                      this._elevation = 5;
                  },
                  openBig: function(event){
                      document.getElementById('SingleTileImg').src=this.imdisplay;
                      document.getElementById('SingleTileTitle').innerHTML=this.imtitle;
                      document.getElementById('SingleTileDialog').open();


                  },
                  _gobackdialog: function(event){
                      document.getElementById('SingleTileDialog').close();
                      document.getElementById('JobTiles').close();
                      document.getElementById('JobTiles').open();
                  },
                  completeHandler: function(){
                      var wrap = document.getElementById(singletitle+"_wrap");
                      wrap.disabled=false;
                      var diag = document.getElementById(singletitle+"_diag");
                      diag.disabled=false;
                      var spin = document.getElementById(singletitle+"_spin");
                      spin.active=false;
                      //console.log(singlepath.replace('.tif.png','.tar.gz'));
                      var link = document.createElement('a');
                      var pathL = singlepath.replace('.tif.png','.tar.gz');
                      link.href = pathL; //pathL.replace(".tif.png",".tar.gz");
                      console.log(link.href);

                      if (link.download !== undefined){
                          //Set HTML5 download attribute. This will prevent file from opening if supported.
                          var fileName = pathL.substring(pathL.lastIndexOf('/') + 1, pathL.length);
                          link.download = fileName;
                      }
                      if (document.createEvent) {
                          var e = document.createEvent('MouseEvents');
                          e.initEvent('click' ,true ,true);
                          link.dispatchEvent(e);
                          return true;
                      }
                      var query = '?download';
                      window.open(pathL + query);
                      //window.open(this.imdisplay,'_self');
                  },
                  errorHandler: function(){
                      console.log('Oh no!');
                  },
                 patchOverlay: function (e) {
                     if (e.target.withBackdrop) {
                        e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
                     }
                 },
                  _seeHelp: function(e){
                      e.preventDefault();
                      document.getElementById('jobHelpThumb').open();
                  },
                  download: function(event){
                      var n1=this.jobid.search("__");
                      var n2=this.jobid.search("{");
                      var siid = this.jobid.substring(n1+2,n2-1);
                      console.log(siid);
                      event.stopPropagation();
                      var dialog = document.getElementById(this.imtitle);
                      var wrap = document.getElementById(this.imtitle+"_wrap");
                      wrap.disabled=true;
                      var diag = document.getElementById(this.imtitle+"_diag");
                      diag.disabled=true;
                      wrap = document.getElementById(this.imtitle+"_spin");
                      wrap.active=true;
                      dialog.close();
                      var data = new FormData();
                      singlepath = this.imdisplay;
                      singletitle = this.imtitle;
                      data.append('title', this.imtitle);
                      data.append('siid', siid);
                      $.ajax({
                          url: '/single/',  //Server script to process data
                          type: 'POST',
                          data: data,
                          success: this.completeHandler,
                          error: this.errorHandler,
                          //Options to tell jQuery not to process data or worry about content-type.
                          cache: false,
                          contentType: false,
                          processData: false
                      });
                  },

              });
          })();
      </script>

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<dom-module id="des-side-toolbar">
<template>
   <style include="shared-styles">

   .info-container {
               position: relative;
               border: 2px solid #ccc;
               border-radius: 50%;
               height: 90px;
               padding: 2px;
               width: 90px;
               margin: 20px auto;
           }
           .info-container .image {
               background-image: url('/easyweb/static/images/user.png');
               background-size: contain;
               border-radius: 50%;
               height: 100%;
               width: 100%;
               background-repeat: no-repeat;
               background-position: center;
           }
           .self-info {
               margin: 0 20px;
               padding-bottom: 20px;
               border-bottom: 1px solid #CCC;
               text-align: center;
           }
           .self-info .name {
               font-weight: bold;
           }
           .self-info .email {
               color: #999;
           }
       paper-item{
           font-size: 18px;
       }
       .ahidden {
           color: black;
           text-decoration: none;
           width: 100%;
           height: 48px;
       }

   </style>
  <app-header>
    <app-toolbar id="drawerToolbar" class="black">

        <iron-image
        style="width:60px; height:60px;"
        sizing="cover"
        src="/easyweb/static/images/DESDM_logo.png"></iron-image>
    </app-toolbar>
      <div style="height: 100%; overflow: auto;">

                <div class="info-container">
                    <div class="image"></div>
                </div>
                <div class="self-info">
                    <div class="name">{{name}}</div>
                    <div class="email">{{email}}</div>
                </div>

    <paper-menu id="bigmenu"  selected="[[selection]]" key-event-target="null">

</app-header>

<script>

      is: "des-side-toolbar",
      properties: {
          name : {

<dom-module id="des-positions-fc">
<template>
    <style include="shared-styles">

    </style>

    <paper-dialog id="fc_inputValuesDialog"   with-backdrop on-iron-overlay-opened="patchOverlay" >
        <paper-card heading="Enter positions below (include header)" elevation="0">
            <div class="card-content">
               <iron-autogrow-textarea id="fc_enteredPositions" max-rows="15" rows=12 placeholder="[[place_holder]]" value="[[place_holder]]"></iron-autogrow-textarea>
            </div>
            <div class="card-actions">
                <paper-button dialog-dismiss autofocus raised class="indigo">Close</paper-button>
                <paper-button on-tap="_fc_submitPositions" raised class="indigo"> Accept</paper-button>
            </div>
        </paper-card>
    </paper-dialog>


</template>

<script>
    Polymer({
      is: "des-positions-fc",
      properties : {
        place_holder: {
            type: String,
            value: "RA,DEC\n"
        },
      },
      _fc_submitPositions: function(){
            document.getElementById("fc_inputValuesDialog").close();
            document.getElementById("fc_submitJobButton").disabled=false;
            document.getElementById("fc_uploadFile").disabled=true;
            document.getElementById("fc_keyboardicon").icon = "done";
            document.getElementById("desFindingChart").enter_values = "Values Entered";

      },
      clear: function(){
            document.getElementById("fc_enteredPositions").value=this.place_holder;
      },
      patchOverlay: function (e) {
            if (e.target.withBackdrop) {
                e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
            }
      },

      _seeHelp: function(e){
            e.preventDefault();
            document.getElementById('jobHelpPositionsFC').open();
      },

      _nextPage: function() {
            var crs = document.getElementById("position-crs");
            crs.goToNextPage();
      },

      _prevPage: function() {
          var crs = document.getElementById("position-crs");
          crs.goToPrevPage();
      }
    });


</script>
</dom-module>

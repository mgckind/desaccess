<script>
    Polymer({
      is: "des-positions-coords-da",
      properties : {
        place_holder: {
            type: String,
            value: "RA , DEC \nRA , DEC\n... , ..."
        },
      },
      _da_submitCoords: function(){
            document.getElementById("da_inputCoordsDialog").close();
            document.getElementById("da_submitJobButton").disabled=false;
			document.getElementById("da_uploadFileCoadd").disabled=true;
            document.getElementById("da_uploadFileCoord").disabled=true;
			document.getElementById("da_enterCoadds").disabled=true;
            document.getElementById("da_keyboardiconcoord").icon = "done";
            document.getElementById("desDataAnalysis").enter_values = "Values Entered";

      },
      clear: function(){
            document.getElementById("da_enteredCoords").value="";
      },
      patchOverlay: function (e) {
            if (e.target.withBackdrop) {
                e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
            }
      },

      _seeHelp: function(e){
            e.preventDefault();
            document.getElementById('jobHelpCoordsDA').open();
      },

      _nextPage: function() {
            var crs = document.getElementById("position-crs");
            crs.goToNextPage();
      },

      _prevPage: function() {
          var crs = document.getElementById("position-crs");
          crs.goToPrevPage();
      }
    });


</script>

<dom-module id="des-home">
    <style include="shared-styles">
        :hover {
            cursor: pointer;
        }



        div.gallery {
            display: inline-block;
            margin:5px;
            border: 1px solid #CCCCCC;
            /*float: left;*/
            width: 100%;
            max-height: 95%;
            padding-bottom:50px;
        }


        div.gallery:hover {
            border: 2px solid black;

        }





        input {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        [page-name=fallback] {
            background-color: white;
            font-size: 0.5em;
        }

        @media screen and (max-width: 1300px) {
            .helpB {
                display: none;
            }

            .visual {
                display: inherit;
            }

            vaadin-grid {
                height: auto;
                width: 100%;
            }

            .foobar {
                padding: 18px;
                margin: 60px 0;
                line-height: inherit;
                font-size: 20px;
                text-transform: uppercase;
                /*color: black;*/
                font-family: 'Roboto', 'Noto', sans-serif;
                /*visibility: hidden;*/
                /*color: transparent;*  /
            /*display: none;*/
                color: black;
                background-color: rgba(211, 211, 211, 0.7);
            }

            paper-item#coadd1 {
                padding-left: 40px;
            }
             paper-item#query1 {
                padding-left: 90px;
            }
              paper-item#allTables1 {
                padding-left: 60px;
            }
              paper-item#footprint1 {
                padding-left: 65px;
            }
              paper-item#example1 {
                padding-left: 40px;
            }
               paper-item#desjobs1 {
                padding-left: 95px;
            }
        }


    </style>

    <template>
        <paper-dialog class="dialog-position" id="jobHelpHome" with-backdrop on-iron-overlay-opened="patchOverlay">
            <des-home-help></des-home-help>
        </paper-dialog>
        <section>
            <des-card heading="Welcome [[name]]!" class="welcome">
            <div class="horizontal layout around justified">

                <des-card-welcome heading="DB ACCESS" image="/easyweb/static/images/home-query.png" alt="Query" desc="SQL command line" name="query" ></des-card-welcome>
                <des-card-welcome heading="DR1 TABLE SCHEMA" image="/easyweb/static/images/home-tables.png" alt="DR1 Table Schema" desc="Browse all tables" name="allTables" ></des-card-welcome>
                <des-card-welcome heading="EXAMPLE QUERIES" image="/easyweb/static/images/home-example.png" alt="Example Queries" desc="See some example queries as a start" name="example" ></des-card-welcome>
                <des-card-welcome heading="CUTOUT SERVICE" image="/easyweb/static/images/home-coadd.png" alt="Cutout Service" desc="Retrieve cutouts from specific area" name="coadd" ></des-card-welcome>
                <des-card-welcome heading="FOOTPRINT" image="/easyweb/static/images/home-footprint.png" alt="Footprint" desc="Interactive globe" name="footprint" ></des-card-welcome>
                <des-card-welcome heading="MY JOBS" image="/easyweb/static/images/home-jobs.png" alt="My Jobs" desc="List of submitted jobs" name="desjobs" ></des-card-welcome>
                <des-card-welcome heading="HELP" image="" alt="Help" desc="Help form" name="help" ></des-card-welcome>


            </div>
            </des-card>

        </section>

        <paper-fab class="fabHelp" icon="help" title="Help" on-tap="_seeHelp" style="float: right;"></paper-fab>
    </template>

</dom-module>

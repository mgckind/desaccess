    <template>

        <section>
            <div class="horizontal layout around justified">

                <div class="gallery" id="query" on-click="change">
                    <des-card-intro member="Query"></des-card-intro>
                </div>

                <div class="gallery" id="allTables" on-click="change">
                    <des-card-intro member="DR1 Tables"></des-card-intro>

                    <des-card-intro member="Coadds Images" ></des-card-intro>
                </div>

                    <des-card-intro member="Footprint"></des-card-intro>
                </div>

                    <des-card-intro member="Jobs" ></des-card-intro>

                </div>



            </des-card>

            </div>

        </section>

    </template>

</dom-module>

<script>
    Polymer({
        is: "des-home",


        properties: {
            name :{
                type: String,
                value:''
            },
        },
        change: function(e){
           var tid = e.target.id;
           var sel = 0;
           if (tid == 'query') sel = 1;
           if (tid == 'allTables') sel = 2;
           if (tid == 'example') sel = 3;
           if (tid == 'coadd') sel = 4;
           if (tid == 'footprint') sel = 5;
           if (tid == 'desjobs') sel = 6;

           var app = document.querySelector('#app');
           var pages = document.getElementById("mainPages");
           var menu = document.querySelector('paper-menu');
          app.selection=sel;
          pages.selected=sel;
          menu.selected=sel;

        },

    });



</script>

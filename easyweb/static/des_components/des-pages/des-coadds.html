        <paper-dialog class="dialog-position" id="jobHelpCoadds" with-backdrop on-iron-overlay-opened="patchOverlay">

                    <paper-carousel id="coadd-crs" items="1" dotText="false" controls="true">

                        <div class="carousel-item">

                            <div class="desc">

                            </div>

                        <div class="carousel-item">
                            <div class="row">
                                <div class="left">
                                    <img src="/easyweb/static/images/demo1.gif">
                                </div>

                                <div class="left">
                                    <img src="/easyweb/static/images/demo1.gif">
                                </div>

                                <div class="left">

                                Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="/easyweb/static/images/demo1.gif">
                            <div class="desc">
                                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
                            </div>
                        </div>

                    </paper-carousel>
                </div>
                <div class="row">
                    <paper-button class="prev" on-tap="_prevPage">
                        <iron-icon icon="image:navigate-before"></iron-icon>
                        Prev
                    </paper-button>

                    <paper-button class="next" on-tap="_nextPage">
                        Next
                        <iron-icon icon="image:navigate-next"></iron-icon>
                    </paper-button>
                </div>

            </des-card>
        </paper-dialog>
        <section>
            <des-card heading = "Coadds Images Cutout Form" >
                <div class="card-content">
                    <div class="top">
                        Upload the file with the positions or enter the positions by hand and run the desthumb generator
                    </div>

                    <!-- table -->
                    <table id="coadd-table" style="width:100%">
                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="backup" slot="item-icon"></iron-icon>
                                    <span style="overflow-x: auto; overflow-wrap: break-word;">
                                    Upload File (csv, with RA,DEC as uncommented header)
                                    </span>
                                    <!--<input type="file" class="upload" id="file" on-change="_fileChange"/>-->
                                </paper-icon-item>
                            </td>
                            <td class="btcell">
                                <paper-button raised class="indigo" id="uploadFile">
                                    <div id ="uploadicon" style="display: inline-block;">
                                        <i class="fa fa-cloud-upload"></i>
                                        &nbsp;  &nbsp;
                                    </div>
                                    <span style="overflow-x: auto; overflow-wrap: break-word;">
                                    [[file_name]]
                                </span>
                                    <input type="file" class="upload" id="file" on-change="_fileChange" />
                                </paper-button>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="hardware:keyboard" slot="item-icon"></iron-icon>
                                    Enter Values
                                </paper-icon-item>
                            </td>
                            <td class="btcell">
                                <paper-button raised  class="indigo" id="enterValues" on-tap="_openPositions">
                                    <div id ="keyboardicon" style="display: inline-block;"> <i class="fa fa-keyboard-o"></i>
                                        &nbsp;  &nbsp;
                                    </div>
                                    <span>[[enter_values]]</span>
                                </paper-button>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="image:tune" slot="item-icon"></iron-icon>
                                    <div>Xsize (in arcminutes):
                                        <span id="xsizeLabel" class="caption">1.0</span></div>
                                </paper-icon-item>
                            </td>
                            <td class="coadd-td">
                                <paper-slider id="xsizeSlider" pin  max="12" max-markers="10" step="0.1" value="1.0" expand editable></paper-slider>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="image:tune" slot="item-icon"></iron-icon>
                                    <div>Ysize (in arcminutes):
                                        <span id="ysizeLabel" class="caption">1.0</span></div>
                                </paper-icon-item>
                            </td>
                            <td class="coadd-td">
                                <paper-slider id="ysizeSlider" pin  max="12" max-markers="10" step="0.1" value="1.0" expand editable></paper-slider>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="create" slot="item-icon"></iron-icon>
                                    Job Name
                                </paper-icon-item>
                            </td>
                            <td class="coadd-td">
                                <paper-input always-float-label id="validname" name="name" label="Job Name" value="" style = "max-width: 500px;"></paper-input>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="mail" slot="item-icon"></iron-icon>
                                    Email Options
                                </paper-icon-item>
                            </td>
                            <td class="coadd-td">
                                <div class="around-cell">
                                    <div class="left">
                                        <paper-checkbox style="font-size:16px; padding-top:25px;" id="sendemail" on-change="emailcheck">Send email on completion</paper-checkbox>
                                    </div>
                                    <div class="right">
                                        <paper-input always-float-label id="validemail" name="email" label="Email" value="" ></paper-input>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr class="coadd-tr">
                            <td class="coadd-td">
                                <paper-icon-item>
                                    <iron-icon icon="save" slot="item-icon"></iron-icon>
                                    Return Type
                                </paper-icon-item>
                            </td>
                            <td class="coadd-td">
                                <paper-checkbox style="font-size:16px;" id="onlyreturnlist">Return just list of files (do not produce and display pngs, i.e. faster)</paper-checkbox>
                            </td>
                        </tr>
                    </table>
                    <div class="coadd-container">
                        <div class="left">
                            <paper-button raised class="indigo"  id="clearFormButton" on-tap="_clearForm">
                            <i class="fa fa-cogs"></i> &nbsp;  &nbsp;Clear Form
                            </paper-button>
                            </div>
                        <div class="right">
                            <paper-button raised  class="indigo"  id="submitJobButton" disabled on-tap="_submitJob">
                            <i class="fa fa-cogs"></i> &nbsp;  &nbsp;Submit Job
                            </paper-button>
                        </div>
                    </div>
                </div>
            </des-card>

            <des-positions id="desPositions"></des-positions>

            <paper-toast class="toast-position" id="toast1coadd" text="Job has been submitted!" duration="5000"> </paper-toast>
            <paper-toast class="toast-position" id="toast2coadd" text="ERROR!. There was an error. Please try again" duration="5000"> </paper-toast>

            <paper-dialog class="size-position2" id="emaildialog" with-backdrop on-iron-overlay-opened="patchOverlay">
                <paper-card elevation="0">
                    <div class="card-content">
                        Please verify email address
                    </div>
                </paper-card>
            </paper-dialog>
        </section>
        <paper-fab disabled class="fabHelp" icon="help" title="Help" on-tap="_seeHelp" style="float: right;"></paper-fab>

    </template>

</dom-module>

<script>

    Polymer({
        is: "des-coadds",
        properties: {
            file_name : {
                type : String,
                value : "Upload File"
            },
            enter_values : {
                type : String,
                value : "Enter Values"
            },

            submit_type : {
                type: String,
                value: "csvfile",
            },
            email: {
                type: String,
                values: "",
            },
            job_comment: {
                type : String,
                value : ""
            }
        },
        get file(){
            return this.$.file.files[0]
        },
        emailcheck: function(){
            var emailbox = document.getElementById("sendemail");
            var edialog = document.getElementById("emaildialog");
            document.getElementById("validemail").value=this.email;
            if (emailbox.checked == true){
                //edialog.open();
            }
            else
            {
                document.getElementById("validemail").value='';
            }
        },
        _fileChange: function(){
            this.file_name = this.file.name;
            console.log('File to read : ' + this.file_name );
            document.getElementById("submitJobButton").disabled=false;
            document.getElementById("enterValues").disabled=true;
//            document.getElementById("uploadicon").style.display='none';
            document.getElementById("uploadicon").icon = "done";

            this.submit_type = 'csvfile';
//            document.getElementById("filename").value = this.file_name;
        },
        clear: function(){
            document.getElementById("submitJobButton").disabled=true;
            document.getElementById("enterValues").disabled=false;
            document.getElementById("uploadFile").disabled=false;
            document.getElementById("keyboardicon").style.display='inline-block';
            document.getElementById("xsizeSlider").value="1.0";
            document.getElementById("ysizeSlider").value="1.0";
            document.getElementById("ysizeLabel").innerHTML="1.0";
            document.getElementById("xsizeLabel").innerHTML="1.0";
            document.getElementById("sendemail").checked=false;
            document.getElementById("onlyreturnlist").checked=false;
            document.getElementById("desPositions").clear();
            document.getElementById("validemail").value='';
            document.getElementById("validname").value='';
//            document.getElementById("filename").value = '';
//            document.getElementById("coords").value = '';
            document.getElementById("uploadicon").icon = "backup";
            document.getElementById("keyboardicon").icon = "hardware:keyboard";





            //            document.getElementById("coaddTag").selected="0";
            this.file_name = "Upload File";
            this.job_comment = "";
//            document.getElementById("jobcommentcoadds").value="";

            var upIcon = document.getElementById("uploadicon").style.display='inline-block';
            this.enter_values = "Enter Values";
            //$('#dothis')[0].checked=false;
            this.$.file.value = "";
        },
        _countCoords: function(coords) {
            console.log(coords);
        },

        _openPositions: function(){
            var inputDialog = document.getElementById("inputValuesDialog");
            inputDialog.open();
            this.submit_type = 'manual';


        },
        completeHandler: function(){
            console.log('YESSSSS');
            document.getElementById('desCoadds').clear();
            document.querySelector('#toast1coadd').show();
            document.getElementById("getMyJobs").generateRequest();
        },
        errorHandler: function(){
            console.log('NOOOO');
            document.getElementById('desCoadds').clear();
            document.querySelector('#toast2coadd').show();
        },
        _submitJob: function(event){
            var formdata = new FormData();
            formdata.append('csvfile', this.$.file.files[0]);
            formdata.append('xsize', document.getElementById("xsizeSlider").value);
            formdata.append('ysize', document.getElementById("ysizeSlider").value);
            formdata.append('list_only', document.getElementById("onlyreturnlist").checked);
            formdata.append('send_email', document.getElementById("sendemail").checked);
            formdata.append('email', document.getElementById("validemail").value);
            formdata.append('name', document.getElementById("validname").value);
            formdata.append('submit_type', this.submit_type);
            formdata.append('values',document.getElementById("enteredPositions").value);

            $.ajax({
                url: '/easyweb/cutout/',
                type: 'POST',
                //beforeSend: this.beforeSendHandler,
                success: this.completeHandler,
                error: this.errorHandler,
                data: formdata,
                cache: false,
                contentType: false,
                processData: false
            });
        },
        _clearForm: function(){
            console.log('clear Form');
            desCoadds=document.getElementById('desCoadds');
            desCoadds.clear();
        },
        patchOverlay: function (e) {
            if (e.target.withBackdrop) {
                e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
            }
        },
        _seeHelp: function(e){
            e.preventDefault();
            document.getElementById('jobHelpCoadds').open();
        },


        _nextPage: function() {
            var crs = document.getElementById("coadd-crs");
            crs.goToNextPage();
        },

        _prevPage: function() {
            var crs = document.getElementById("coadd-crs");
            crs.goToPrevPage();
        },

    });



</script>

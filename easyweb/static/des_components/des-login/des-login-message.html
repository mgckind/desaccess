<dom-module id="des-login-message">
<template>
  <style include="shared-styles">
  </style>


  <div style="cursor:default; height:400px;" class="container" >
    <paper-card style="cursor:default;" heading="{{title}}"
    class="temp">

      <div style="cursor:default;" class="box-watermark-logo"></div>
      <div class="card-content">
          <content></content><br />
        <span>Go back to main page <a href="/easyweb/" > Home</a> </span><br>
      </div>
      <div  style="cursor:pointer;" on-tap="home" class="box-upper-image"></div>
    </paper-card>
  </div>
</template>

<script>
  Polymer({
    is: "des-login-message",
    properties : {
      title :{
        type: String,
        value: '',
      },
    },
      home: function(event){
        window.open('/easyweb/','_self',false);
      },
  });


</script>
</dom-module>

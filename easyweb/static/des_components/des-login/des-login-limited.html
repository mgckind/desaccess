<dom-module id="des-login-limited">
<template>
  <style include="shared-styles">
  </style>


  <div style="cursor:default; height:400px;" class="container" >
    <paper-card style="cursor:default;" heading="{{error}}"
    class="temp">

      <div style="cursor:default;" class="box-watermark-logo"></div>
      <div class="card-content">
        <span>These services will be available <b>January 10th!.</b> <br>
              Go back to <a href="https:des.ncsa.illinois.edu" > Home Page</a> </span><br>
      </div>
      <div  style="cursor:pointer;" on-tap="home" class="box-upper-image"></div>
    </paper-card>
  </div>
</template>

<script>
  Polymer({
    is: "des-login-limited",
    properties : {
      error :{
        type: String,
        value: '',
      },
      username: {
        type: String,
        value: '',
      }
    },
      home: function(event){
        window.open('/easyweb/','_self',false);
      },
  });


</script>
</dom-module>

<dom-module id="des-query-help">
    <template>
        <style include="shared-styles"></style>

        <des-card-help heading="Help">
            <div class="card-content">
                Type SQL command in the query box.
                <hr class="des-hr">

                Click on
                <paper-button id="subQueryHelp" class="indigo" raised>Submit Job</paper-button> to submit a job.
                <hr class="des-hr">
                Click on
                <paper-button class="indigo" raised>Clear</paper-button> to clear all the input.<br>
                <hr class="des-hr">

                Click on
                <paper-button class="indigo" raised>Check</paper-button> to check valid input.<br>
                <hr class="des-hr">

                Click on
                <paper-button class="indigo" raised>Quick</paper-button> to get a quick peek of the query result.<br>

                <hr class="des-hr">
                Click on
                <paper-button class="indigo" raised>Example Query</paper-button> to see some example queries.
            </div>
        </des-card-help>



    </template>

    <script>
        Polymer({
            is: "des-query-help",
            properties: {}

        });

    </script>
</dom-module>

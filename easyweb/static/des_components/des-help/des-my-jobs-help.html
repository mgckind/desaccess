<dom-module id="des-my-jobs-help">
    <template>
        <style include="shared-styles">
            paper-icon-item {
                --paper-item-disabled-color: black;
            }
            paper-item {
                --paper-item-disabled-color: black;
                color: black;
                --paper-item-focused: {
                };
                --paper-item-selected: {
                    background: var(--paper-amber-50) ;
                };
                --paper-item-focused-before: {
                    opacity:0.0;
                };
            }
            .status {
                display: inline-block;
                box-sizing: border-box;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: var(--paper-yellow-500);
            }
            .green {background: var(--paper-green-500);}
            .red {background: var(--paper-red-500);}

        </style>

        <des-card-help heading="Help">
            <div class="card-content" >
                <p> Click on <iron-icon icon="launch"></iron-icon> or <iron-icon icon="assignment"></iron-icon> to see the results or log-file for an individual Job.
                    Use <iron-icon icon="icons:highlight-off"></iron-icon> to stop a running Job.
                    Click on
                    <iron-icon icon="icons:create"></iron-icon>
                    to view and edit the name for an individual Job.

                    <hr class="des-hr">
                    Query Job:
                        - Click on
                        <paper-button class="SeeFilesButton" raised >query</paper-button> to see the query.
                        - CLick on
                        <paper-button class="SeeFilesButton"  raised> Files</paper-button> to see the file.
                    <hr class="des-hr">
                    Cutouts Job:
                    - Click on
                    <paper-button class="SeeFilesButton" raised >cutouts</paper-button> to see the results.

                </p>

                <p>
                    Select one or more jobs for deletion.
                    See legends below.
                </p>

                <hr class="des-hr">

                <paper-item disabled>
                    <paper-item-body>
                        Legends
                    </paper-item-body>
                </paper-item>
                <!--<div class="horizontal layout start justified">-->
                <paper-icon-item disabled>
                    <div class="status green" item-icon></div>
                    <paper-item-body>
                        Completed
                    </paper-item-body>
                </paper-icon-item>

                <paper-icon-item disabled>
                    <div class="status" item-icon></div>
                    <paper-item-body>
                        Running
                    </paper-item-body>
                </paper-icon-item>

                <paper-icon-item disabled>
                    <div class="status red" item-icon></div>
                    <paper-item-body>
                        Canceled
                    </paper-item-body>
                </paper-icon-item>
                <!--</div>-->
            </div>
        </des-card-help>



    </template>

    <script>
        Polymer({
            is: "des-my-jobs-help",
            properties: {}

        });

    </script>
</dom-module>

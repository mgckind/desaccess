 </app-header>

<des-credit-line version="{{version}}"></des-credit-line>

        <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawUserChart);
        function drawUserChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Groups');
            data.addColumn('number', 'Users');
            data.addRows([
                ['Active users', 137],
                ['Inactive users', 10],
            ]);
            var options = {/*'title':'Users Distribution',*/
                         'backgroundColor': '#43a047',
                        //'width':500,
                        //'height':400
                    };
            var chart = new google.visualization.PieChart(document.getElementById('user_chart'));
            chart.draw(data, options);
        }
        </script>
